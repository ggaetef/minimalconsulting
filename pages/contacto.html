 </head>
 <body>
     <header>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff;">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img src="../img/logo.png" alt="logo Minimal Consulting"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <!--Formulario-->
        <form action="" method="get">
            <fieldset>
               <legend>Formulario Contacto</legend>
               <!--Nombre-->
               <label for="Nombre">
                   <span>Nombre</span>
                   <input type="text" id="Nombre" placeholder="Escribe tu nombre">
               </label>
               <!--Apellido-->
               <label for="Apellido">
                    <span>Apellido</span>
                    <input type="text" id="Apellido" placeholder="Escribe tu apellido">
               </label>
               <br>
               <br>
               <!--Email-->
               <label for="email">
                     <span>Email</span>
                     <input type="email" id="email" placeholder="Escribe tu email">
               </label>
               <br>
               <br>
            <!--Fecha-->
            <label for="Fecha">
                <span>Fecha de Contacto</span>
               <input type="date"id="Fecha">
            </label>
            <br>
            <br>
            <!--Radio Sexo-->
            <label for="Hombre">Hombre</label>
           <input type="radio" name="sexo" id="Hombre" value="Hombre">
           <label for="Grande">Mujer</label>
           <input type="radio" name="sexo" id="Mujer" value="Mujer">
           <label for="Chico">Prefiero no decir</label>
           <input type="radio" name="sexo" id="No" value="No">
           <br>
           <br>
           <!--Servicio-->
           <div>
            <select name="servicios" id="">
                 <span>¿Que servicio necesitas?</span>
                 <option value="estrategia">Estrategia Digital</option>
                 <option value="traficoWeb">Tráfico Web</option>
                 <option value="diseno">Diseño Web</option>
             </select>
             </div>
            <br>
            <br>
           <!--Checkbox-->
           <label for="acepta"></label>
           <span>Acepta los Terminos y Condiciones</span>
           <input type="checkbox" name="acepta" id="acepta" value="1">
           <br>
           <br>
            <!--Reset-->
             <input type="reset" value="Limpiar Formulario">
            <!--Botón-->
            <input type="submit" value="Enviar Formulario">
            </fieldset>
        </form>
    </main>
    <footer class="footer">
      <p class="text-center footer__p">Solicita una sesión consultiva sin costo ahora</p>
      <a class="btn btn-primary footer__a" href="./pages/contacto.html" role="button">Solicitar Información</a>
   </footer>
